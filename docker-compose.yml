version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketing-tracker-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GOOGLE_ADS_DEVELOPER_TOKEN=${GOOGLE_ADS_DEVELOPER_TOKEN}
      - GOOGLE_ADS_CLIENT_ID=${GOOGLE_ADS_CLIENT_ID}
      - GOOGLE_ADS_CLIENT_SECRET=${GOOGLE_ADS_CLIENT_SECRET}
      - GOOGLE_ADS_REFRESH_TOKEN=${GOOGLE_ADS_REFRESH_TOKEN}
      - GOOGLE_ADS_CUSTOMER_ID=${GOOGLE_ADS_CUSTOMER_ID}
      - GOOGLE_ADS_LOGIN_CUSTOMER_ID=${GOOGLE_ADS_LOGIN_CUSTOMER_ID}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_CORS_ORIGINS=http://localhost:3000,http://localhost
    volumes:
      - ./backend/app:/app/app
      - campaign-data:/app/data
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - marketing-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: marketing-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - marketing-network

networks:
  marketing-network:
    driver: bridge

volumes:
  campaign-data:
